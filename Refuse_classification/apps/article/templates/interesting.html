{% extends 'base.html' %}
{% block css %}
    <style type="text/css">
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
        }

        .aspect-ratio iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="modal fade" id="myModal1">
        <div class="aspect-ratio">
            <iframe src="https://player.bilibili.com/player.html?aid=63363174&page=1&&high_quality=1" scrolling="no"
                    border="0"
                    frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
        Launch demo modal
    </button>
{% endblock %}
