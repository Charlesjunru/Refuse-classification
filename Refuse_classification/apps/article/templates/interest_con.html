{% extends 'base.html' %}
{% block title %}
    趣味视频
{% endblock %}
{% block lunbo %}
{% endblock %}
{% block css %}
    <style type="text/css">
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
        }

        .aspect-ratio iframe {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 0;
            top: 0;
        }
    </style>
{% endblock %}
{% load staticfiles %}

{% block content %}
<div class="aspect-ratio">
    <iframe class="img"
            src="https://player.bilibili.com/player.html?aid={{ contents_id }}&page=1&as_wide=1&&high_quality=1"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
    </iframe>
</div>
{% endblock %}
